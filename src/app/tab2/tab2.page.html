<ion-header>
  <ion-toolbar>
    <ion-title slot="end">
      <div class="preview">
        <ion-avatar>
          <img *ngIf="profile?.imageUrl; else placeholder_avatar;" [src]="profile.imageUrl" alt="">
          <ng-template #placeholder_avatar>
            <ion-icon name="person"></ion-icon>
          </ng-template>
        </ion-avatar>
      </div>
    </ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-title slot="start">
      Lista de Alunos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-accordion-group *ngIf="userPersonalData">
    <ion-accordion *ngFor="let aluno of userPersonalData.alunos ">
      <ion-item slot="header" color="dark">
        <ion-label

        >{{aluno.nome}}</ion-label>
      </ion-item>
      <div class="ion-padding" slot="content">

        <ion-item>
          <ion-label (click)="editar(aluno.id)"><a>Editar</a></ion-label>
        </ion-item>
        <ion-item *ngIf="aluno.notaA">
          <ion-label>1ยบ Bimestre: {{aluno.notaA}}</ion-label>
        </ion-item>
        <ion-item *ngIf="aluno.notaB">
          <ion-label>2ยบ Bimestre: {{aluno.notaB}}</ion-label>
        </ion-item>
        <ion-item *ngIf="aluno.notaC">
          <ion-label>3ยบ Bimestre: {{aluno.notaC}}</ion-label>
        </ion-item>
        <ion-item *ngIf="aluno.notaD">
          <ion-label>4ยบ Bimestre: {{aluno.notaD}}</ion-label>
        </ion-item>
        <ion-item *ngIf="mostraMedia(aluno) !== 0">
          <ion-label>Medoa: {{mostraMedia(aluno)}}</ion-label>
        </ion-item>
      </div>
    </ion-accordion>
  </ion-accordion-group>

</ion-content>
