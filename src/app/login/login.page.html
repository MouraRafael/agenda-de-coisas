<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-title> Bem Vindo! </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="loginFormGroup" #loginFormGroupDirective="ngForm">
    <ion-list>
      <ion-item>
        <ion-input
          placeholder="e-mail"
          inputmode="email"
          clearInput="true"
          formControlName="email"
          required
        ></ion-input>
        <ion-note slot="error" *ngIf="usuarioNaoEncontrado">e-mail ou senha não encontrados</ion-note>
      </ion-item>
      <ion-item>
        <ion-input
          placeholder="senha"
          inputmode="password"
          clearInput="true"
          formControlName="senha"
          required
          type="password"
        ></ion-input>
      </ion-item>
    </ion-list>
    <ion-button style="width: 80vw; margin: auto; margin-top: 2rem;" expand="block" size="large" (click)="login()">
      Login
    </ion-button>
    <ion-item class="ion-margin-top ">
      <ion-note slot="start">Não tem Conta?</ion-note>
      <ion-button slot="end" color="primary" class="ion-margin-start" fill="outline" (click)="cadastre()">Cadastre-se</ion-button>

    </ion-item>
    <ion-item>
      <ion-button fill="clear" (click)="esqueciSenha()"><ion-note slot="start"  color="primary" style="font-size: 1rem;" >Esqueci minha senha</ion-note></ion-button>
    </ion-item>
  </form>


</ion-content>
