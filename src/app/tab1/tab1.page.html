<ion-header>
  <ion-toolbar>
    <ion-title slot="end">
      <div class="preview">
        <ion-avatar>
          <img *ngIf="profile?.imageUrl; else placeholder_avatar;" [src]="profile.imageUrl" alt="">
          <ng-template #placeholder_avatar>
            <ion-icon name="person"></ion-icon>
          </ng-template>
        </ion-avatar>
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">

  </ion-header>

  <form
  [formGroup]="alunoForm"

  (ngSubmit)="cadastraAluno()"

>
  <ion-list>
    <ion-item>
      <ion-input
        placeholder="nome"
        inputmode="text"
        clearInput="true"
        formControlName="nome"
        required
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-textarea
        [autoGrow]="true"
        placeholder="observacoes"
        inputmode="text"
        clearInput="true"
        formControlName="observacoes"
        required
      ></ion-textarea>
    </ion-item>
  </ion-list>

    <ion-button expand="block" shape="round" (click)="cadastraAluno()">
      Gravar Aluno
    </ion-button>

</form>

</ion-content>
