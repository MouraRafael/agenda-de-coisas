<ion-header>
  <ion-toolbar>
    <ion-title slot="end">
      <div class="preview">
        <ion-avatar (click)="changeImage()">
          <img *ngIf="profile?.imageUrl; else placeholder_avatar;" [src]="profile.imageUrl" alt="">
          <ng-template #placeholder_avatar>
            <ion-icon name="person"></ion-icon>
          </ng-template>
        </ion-avatar>
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
    <form
      [formGroup]="editaForm"
      #cadastroFormDirective="ngForm"
      (ngSubmit)="editar()"

    >
      <ion-list>
        <ion-item>
          <ion-input
            placeholder="nome"
            inputmode="text"
            clearInput="true"
            formControlName="nome"
            required
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-input

            placeholder="CPF"
            inputmode="text"
            clearInput="true"
            formControlName="cpf"
            required
          ></ion-input>
        </ion-item>


        <ion-item-group formGroupName="endereco">
          <ion-item-divider>
            <ion-label>Endereço</ion-label>
          </ion-item-divider>
          <ion-item>
            <ion-label position="stacked">CEP</ion-label>
            <ion-input formControlName="cep" type="text" required (change)="carregaEndereco()"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">UF</ion-label>
            <ion-input readonly formControlName="uf" type="text" required maxlength="2" minlength="2"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Cidade</ion-label>
            <ion-input readonly formControlName="localidade" type="text" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">bairro</ion-label>
            <ion-input readonly formControlName="bairro" type="text" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Logradouro</ion-label>
            <ion-input readonly formControlName="logradouro" type="text" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Número</ion-label>
            <ion-input formControlName="numero" type="text" required></ion-input>
          </ion-item>


        </ion-item-group>
      </ion-list>

      <ion-item>
        <ion-buttons slot="start">
          <ion-button type="submit" color="primary">Salvar</ion-button>
        </ion-buttons>
        <ion-buttons slot="end">
          <ion-button (click)="logout()" color="danger" >logout</ion-button>
        </ion-buttons>
      </ion-item>
    </form>
  </ion-content>

</ion-content>
